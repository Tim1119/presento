{% extends 'base_auth.html' %}
{% block content %}

<style>
    .auth-form{
        margin-left:14px;
    }
    .errorlist > li{
        color:red;
        list-style:none;
    }
</style>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                 
                  <span class="d-none d-lg-block">Presento</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h3 class="card-title text-center pb-0 fs-4 fw-bolder">Presento</h5>
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your email & password to login</p>
                  </div>

                  <form class="row g-3" method='POST' action="{% url 'accounts:login' %}">
                  {% csrf_token %}
                 
                   
                    {% include "partials/messages.html" %}
                    {{form.as_p}}
                    
                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0  text-center">Don't have account? <a href="{% url 'accounts:signup' %}">Create an account</a></p>
                     </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->
{% endblock content %}
